defaults:
  - bdm: default
  - abc: default
  - _self_

# You can override specific values here

bdm:
  verbose: false
  lattice:
    size: 25
  output:
    frequency: 100.0
    max_time: 2000.0

arcade:
  cellular:
    volume_mu: 2250
    volume_sigma: 200
    apop_age_mu: 120960
    apop_age_sigma: 10080
    necrotic_fraction: 0.5
    accuracy: 0.8
    affinity: 0.5
    compression_tolerance: 0
  output:
    frequency: 100.0
    max_time: 14400.0

abc:
  output_frequency: 100
  epsilon: 0.072
  sobol_power: 1
  model_type: "ARCADE"
  targets:
    - metric: "doubling_time"
      value: 30
      weight: 1.0
    - metric: "activity"
      value: 0.8
      weight: 1.0
    - metric: "colony_growth_rate"
      value: 1.2
      weight: 1.0
  parameter_ranges:
    CELL_VOLUME_MU:
      min: 1750
      max: 2650
    CELL_VOLUME_SIGMA:
      min: 50
      max: 250
    APOPTOSIS_AGE_MU:
      min: 120960
      max: 120960
    APOPTOSIS_AGE_SIGMA:
      min: 6000
      max: 6000
    NECROTIC_FRACTION:
      min: 1.0
      max: 1.0
    ACCURACY:
      min: 0.0
      max: 1.0
    AFFINITY:
      min: 0.0
      max: 1.0
    COMPRESSION_TOLERANCE:
      min: 4.0
      max: 8.0
